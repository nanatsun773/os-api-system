<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アカウント削除</title>
</head>
<body>
<h1 class="text-center">削除したいユーザー名を入力してください</h1>
<form action="#" wicket:id="userInfo">
    <div>ユーザー名：<input type="text" wicket:id="userName"/></div>
    <div>
        <button type="submit">送信</button>
    </div>
</form>
<div><a href="#" wicket:id="toSign">戻る</a></div>
</body>
</html>
