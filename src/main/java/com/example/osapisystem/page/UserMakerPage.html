<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アカウント登録</title>
</head>
<body>
<h1 class="text-center">アカウント登録</h1>
<form action="#" wicket:id="userInfo">
    <div><input type="text" wicket:id="userName"/></div>
    <div><input type="password" wicket:id="userPass"/></div>
    <div>
        <button type="submit">送信</button>
    </div>
</form>
<div><a href="#" wicket:id="toSign">戻る</a></div>
</body>
</html>
