<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アカウント認証</title>
</head>
<body>
<h1 class="text-center">ログイン</h1>
<form action="#" wicket:id="userInfo">
    <div>ユーザー名：<input type="text" wicket:id="userName"/></div>
    <div>パスワード：<input type="password" wicket:id="userPass"/></div>
    <div>
        <button type="submit">ログイン</button>
    </div>
</form>
<br>
<div><a href="#" wicket:id="toUserMaker">アカウント登録</a></div>
<div><a href="#" wicket:id="toUserDelete">アカウント削除</a></div>
</body>
</html>
